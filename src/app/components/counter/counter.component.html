<div class="m-3">
  <h1 class="ms-5">{{ counter$ | async }}</h1>
</div>
<div class="m-3">
  <button class="btn btn-primary m-2" (click)="increment()">increment</button>
  <button class="btn btn-warning m-2" (click)="decrement()">decrement</button>
  <button class="btn btn-danger m-2" (click)="reset()">Reset</button>
</div>
